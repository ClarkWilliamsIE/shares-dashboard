<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Winnerland!</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Flowbite for dropdown and other components -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #121212; /* Dark background for dark mode */
      color: #fff; /* Light text color */
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #fff; /* White text */
    }
    /* switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0; height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    /* dashboard grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .chart-card {
      background: #1e1e1e; /* Dark background for each card */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chart-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #fff; /* White text for titles */
    }
    .chart-container {
      position: relative;
      flex: 1;
      height: 200px;
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Flowbite card styling */
    .flowbite-card {
      max-width: 600px;
      width: 100%;
      background: #1f2937; /* Dark background */
      border-radius: 0.75rem;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flowbite-card h5 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .flowbite-card .text-gray-500 {
      color: #c1c1c1;
    }

    .flowbite-card .text-green-500 {
      color: #10b981; /* Green text for positive changes */
    }

    .flowbite-card .dropdown-button {
      padding: 8px 15px;
      border-radius: 0.375rem;
      background: #374151;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .flowbite-card .dropdown-menu {
      position: absolute;
      top: 80%;
      left: 0;
      width: 200px;
      background: #1f2937;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h1>Winnerland!</h1>
  <div style="text-align:center;">
    <label class="switch">
      <input type="checkbox" id="memberToggle">
      <span class="slider"></span>
    </label>
    <span>Member view</span>
  </div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const csvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEJMIKmxhiNNEJ8h-sgxpsSAT8ndO5TK0EVCijAoAv4y-cmmU0YSHFUX8mC6gMBouC9k50FVFQLawN/pub?gid=1666283294&single=true&output=csv';

    let rawRows = [];
    let portfolioData = [];  // To hold the portfolio value data for the line chart

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: ({ data }) => {
        // Filter out rows where quantity is 0 or less (no longer owned shares)
        rawRows = data.filter(r => parseFloat(r['QTY']) > 0 && r.Ticker);

        // Extract portfolio values for the line chart (from column M for date and column N for value)
        portfolioData = data.map(row => {
          const date = row['M']; // column M for date
          const portfolioValue = parseFloat(row['N']) || 0;  // column N for portfolio value
          
          // Exclude empty portfolio values (or zero)
          if (!portfolioValue) {
            return null; // If the portfolio value is empty or zero, discard this row
          }

          return {
            date: date,  // Store the raw date for display on the chart
            portfolioValue: portfolioValue  // Store the portfolio value
          };
        }).filter(row => row !== null);  // Filter out null values (empty or zero portfolio values)

        // Render charts
        renderCharts(false);
        // Toggle handler
        document.getElementById('memberToggle')
          .addEventListener('change', e => renderCharts(e.target.checked));
      },
      error: err => console.error('CSV load error:', err)
    });

    function renderCharts(memberView) {
      const f = memberView ? 14 : 1;
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      // compute totals
      let totalSpent = 0, totalValue = 0;
      rawRows.forEach(r => {
        const tcUsd   = parseFloat(r['Total Cost'].replace(/[^\d.-]/g,'')) || 0;
        const mvUsd   = parseFloat(r['Market Value'].replace(/[^\d.-]/g,'')) || 0;
        const mvNzd   = parseFloat(r['NZD'].replace(/[^\d.-]/g,''))       || 0;
        const costNzd = mvUsd ? tcUsd * (mvNzd / mvUsd) : 0;
        totalSpent += costNzd;
        totalValue += mvNzd;
      });
      const totalProfit = totalValue - totalSpent;

      // Flowbite card for portfolio value over time
      const flowbiteCard = document.createElement('div');
      flowbiteCard.className = 'flowbite-card';
      flowbiteCard.innerHTML = `
        <div class="flex justify-between">
          <div>
            <h5 class="leading-none text-3xl font-bold text-white pb-2">Portfolio Value</h5>
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">Over Time</p>
          </div>
          <div class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center">
            12%
            <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
            </svg>
          </div>
        </div>
        <div id="area-chart"></div>
        <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
          <div class="flex justify-between items-center pt-5">
            <button
              id="dropdownDefaultButton"
              data-dropdown-toggle="lastDaysdropdown"
              data-dropdown-placement="bottom"
              class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 text-center inline-flex items-center dark:hover:text-white"
              type="button">
              Last 7 days
              <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
          </div>
        </div>
      `;
      dashboard.appendChild(flowbiteCard);

      const lineLabels = portfolioData.map(r => r.date);
      const lineData = portfolioData.map(r => r.portfolioValue);

      new Chart(document.getElementById('area-chart'), {
        type: 'line',
        data: {
          labels: lineLabels,
          datasets: [{
            label: 'Portfolio Value (NZD)',
            data: lineData,
            fill: true, // Area chart effect
            borderColor: 'rgba(75,192,192,1)',
            backgroundColor: 'rgba(75,192,192,0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString(undefined, { minimumFractionDigits: 2 });
                }
              }
            },
            x: {
              grid: {
                color: '#444',  // Dark x-axis grid lines
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
