<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Winnerland Redirect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="background:#121212; color:#fff; font-family:sans-serif;">
  <p style="padding:1rem;">Redirecting, please wait...</p>

  <script type="module">
    import { getSession } from "./auth.js";

    (async () => {
      try {
        const session = await getSession();
        const target = session ? "members.html" : "signin.html";
        // GitHub Pages often serves under /repo/, so use a relative path
        window.location.replace(target);
      } catch (e) {
        console.error("Redirect error", e);
        window.location.replace("signin.html");
      }
    })();
  </script>
</body>
</html>
