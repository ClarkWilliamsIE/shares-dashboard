<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Winnerland!</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .chart-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chart-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .chart-container {
      position: relative;
      margin-bottom: 1rem;
      height: 200px;
    }
    .chart-container:last-child {
      margin-bottom: 0;
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <h1>Winnerland!</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const csvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEJMIKmxhiNNEJ8h-sgxpsSAT8ndO5TK0EVCijAoAv4y-cmmU0YSHFUX8mC6gMBouC9k50FVFQLawN/pub?gid=1666283294&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: ({ data }) => {
        const dashboard = document.getElementById('dashboard');
        const rows = data.filter(r => r.Ticker);

        // --- COMPUTE TOTALS ---
        let totalSpent = 0, totalValue = 0;
        rows.forEach(r => {
          const tcUsd   = parseFloat(r['Total Cost'].replace(/[^\d.-]/g,'')) || 0;
          const mvUsd   = parseFloat(r['Market Value'].replace(/[^\d.-]/g,'')) || 0;
          const mvNzd   = parseFloat(r['NZD'].replace(/[^\d.-]/g,''))       || 0;
          const costNzd = mvUsd ? tcUsd * (mvNzd / mvUsd) : 0;
          totalSpent += costNzd;
          totalValue += mvNzd;
        });
        const totalProfit = totalValue - totalSpent;

        // --- SUMMARY CARD with TWO CHARTS ---
        const summaryCard = document.createElement('div');
        summaryCard.className = 'chart-card';
        summaryCard.innerHTML = `
          <h2>Portfolio Summary</h2>
          <div class="chart-container"><canvas id="summaryPie"></canvas></div>
          <div class="chart-container"><canvas id="summaryBar"></canvas></div>
        `;
        dashboard.appendChild(summaryCard);

        // 1) Doughnut: allocation by NZD market value
        const pieLabels = rows.map(r => r.Ticker);
        const pieData   = rows.map(r => parseFloat(r['NZD'].replace(/[^\d.-]/g,'')) || 0);
        const pieColors = [
          'rgba(54,162,235,0.7)',
          'rgba(255,99,132,0.7)',
          'rgba(255,205,86,0.7)',
          'rgba(75,192,192,0.7)',
          'rgba(153,102,255,0.7)',
          'rgba(255,159,64,0.7)'
        ];
        new Chart(document.getElementById('summaryPie'), {
          type: 'doughnut',
          data: {
            labels: pieLabels,
            datasets: [{
              data: pieData,
              backgroundColor: pieLabels.map((_,i) => pieColors[i % pieColors.length]),
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { position: 'right' },
              tooltip: {
                callbacks: {
                  label: ctx => {
                    const v = ctx.parsed;
                    return `${ctx.label}: NZD $${v.toLocaleString(undefined,{minimumFractionDigits:2})}`;
                  }
                }
              }
            }
          }
        });

        // 2) Bar: spent, profit, total value
        new Chart(document.getElementById('summaryBar'), {
          type: 'bar',
          data: {
            labels: ['Amount Spent','Profit','Total Value'],
            datasets: [{
              label: 'NZD',
              data: [totalSpent, totalProfit, totalValue],
              backgroundColor: [
                'rgba(54,162,235,0.6)',
                'rgba(255,205,86,0.6)',
                'rgba(75,192,192,0.6)'
              ]
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: v => '$' + v.toLocaleString(undefined,{minimumFractionDigits:2})
                }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `NZD $${ctx.parsed.y.toLocaleString(undefined,{minimumFractionDigits:2})}`
                }
              }
            }
          }
        });

        // --- INDIVIDUAL HOLDING CARDS ---
        rows.forEach(r => {
          const avgUsd   = parseFloat(r['Average cost'].replace(/[^\d.-]/g,'')) || 0;
          const priceUsd = parseFloat(r.Price.replace(/[^\d.-]/g,''))      || 0;
          const tcUsd    = parseFloat(r['Total Cost'].replace(/[^\d.-]/g,'')) || 0;
          const mvUsd    = parseFloat(r['Market Value'].replace(/[^\d.-]/g,'')) || 0;
          const mvNzd    = parseFloat(r['NZD'].replace(/[^\d.-]/g,''))       || 0;
          const costNzd  = mvUsd ? tcUsd * (mvNzd / mvUsd) : 0;

          const card = document.createElement('div');
          card.className = 'chart-card';
          card.innerHTML = `
            <h2>${r.Ticker}</h2>
            <div class="chart-container"><canvas id="chart-${r.Ticker}"></canvas></div>
          `;
          dashboard.appendChild(card);

          new Chart(document.getElementById(`chart-${r.Ticker}`), {
            type: 'bar',
            data: {
              labels: ['Price/share','Total value'],
              datasets: [
                {
                  label: 'Avg cost (USD)',
                  data: [avgUsd,null],
                  yAxisID: 'USD',
                  backgroundColor: 'rgba(54,162,235,0.6)'
                },
                {
                  label: 'Current price (USD)',
                  data: [priceUsd,null],
                  yAxisID: 'USD',
                  backgroundColor: 'rgba(255,159,64,0.6)'
                },
                {
                  label: 'Total cost (NZD)',
                  data: [null,costNzd],
                  yAxisID: 'NZD',
                  backgroundColor: 'rgba(75,192,192,0.6)'
                },
                {
                  label: 'Market value (NZD)',
                  data: [null,mvNzd],
                  yAxisID: 'NZD',
                  backgroundColor: 'rgba(153,102,255,0.6)'
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                USD: { type:'linear', position:'left', title:{display:true,text:'USD'} },
                NZD: {
                  type:'linear',
                  position:'right',
                  title:{display:true,text:'NZD'},
                  grid:{drawOnChartArea:false},
                  ticks:{ callback: v => '$'+v.toLocaleString() }
                }
              },
              plugins: {
                tooltip:{
                  callbacks:{
                    label: ctx => {
                      const v = ctx.parsed.y||0;
                      const unit = ctx.dataset.yAxisID;
                      return `${ctx.dataset.label}: ${unit} $${v.toLocaleString()}`;
                    }
                  }
                },
                legend:{ position:'bottom' }
              }
            }
          });
        });
      },
      error: err => console.error('CSV load error:', err)
    });
  </script>
</body>
</html>
