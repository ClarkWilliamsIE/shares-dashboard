<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Winnerland!</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    /* switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0; height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    /* dashboard grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .chart-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chart-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .chart-container {
      position: relative;
      flex: 1;
      height: 200px;
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <h1>Winnerland!</h1>
  <div style="text-align:center;">
    <label class="switch">
      <input type="checkbox" id="memberToggle">
      <span class="slider"></span>
    </label>
    <span>Member view</span>
  </div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const csvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEJMIKmxhiNNEJ8h-sgxpsSAT8ndO5TK0EVCijAoAv4y-cmmU0YSHFUX8mC6gMBouC9k50FVFQLawN/pub?gid=1666283294&single=true&output=csv';

    let rawRows = [];
    let portfolioData = [];  // To hold the portfolio value data for the line chart

    // Mocking daily recording for TQQQ (row 2)
    let dailyRecord = []; // Will hold daily values for TQQQ
    let currentPrice = 100; // Starting price for TQQQ (just for testing)
    const recordFrequency = 5; // Frequency of adding a new price (every 5 seconds for testing)

    setInterval(() => {
      // Simulate a daily price change (for testing purposes, you can change this logic)
      currentPrice += Math.random() * 5 - 2.5; // Simulate a small price fluctuation
      const today = new Date().toLocaleDateString();

      // Push the current price and date to the daily record
      dailyRecord.push({ date: today, price: currentPrice });

      // Log the daily record
      console.log('Daily Record:', dailyRecord);
      
      // Update the TQQQ row in the CSV for the portfolio value (this is just a simulation)
      updateTqqqPortfolioValue(today, currentPrice);
    }, recordFrequency * 1000);

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: ({ data }) => {
        // Filter out rows where quantity is 0 or less (no longer owned shares)
        rawRows = data.filter(r => parseFloat(r['QTY']) > 0 && r.Ticker);

        // Extract portfolio values for the line chart (from column M for date and column N for value)
        portfolioData = data.map(row => {
          const date = row['M']; // column M for date
          const portfolioValue = parseFloat(row['N']) || 0;  // column N for portfolio value
          
          // Exclude empty portfolio values (or zero)
          if (!portfolioValue) {
            return null; // If the portfolio value is empty or zero, discard this row
          }

          return {
            date: date,  // Store the raw date for display on the chart
            portfolioValue: portfolioValue  // Store the portfolio value
          };
        }).filter(row => row !== null);  // Filter out null values (empty or zero portfolio values)

        // Render charts
        renderCharts(false);
        // Toggle handler
        document.getElementById('memberToggle')
          .addEventListener('change', e => renderCharts(e.target.checked));
      },
      error: err => console.error('CSV load error:', err)
    });

    function updateTqqqPortfolioValue(date, price) {
      // Update the portfolio value for TQQQ in column O (this is for testing)
      // In reality, this data would be stored and processed from your CSV or database.
      console.log(`Updating TQQQ portfolio value for date ${date}: $${price.toFixed(2)}`);
    }

    function renderCharts(memberView) {
      const f = memberView ? 14 : 1;
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      // compute totals
      let totalSpent = 0, totalValue = 0;
      rawRows.forEach(r => {
        const tcUsd   = parseFloat(r['Total Cost'].replace(/[^\d.-]/g,'')) || 0;
        const mvUsd   = parseFloat(r['Market Value'].replace(/[^\d.-]/g,'')) || 0;
        const mvNzd   = parseFloat(r['NZD'].replace(/[^\d.-]/g,''))       || 0;
        const costNzd = mvUsd ? tcUsd * (mvNzd / mvUsd) : 0;
        totalSpent += costNzd;
        totalValue += mvNzd;
      });
      const totalProfit = totalValue - totalSpent;

      // PIE card
      const pieCard = document.createElement('div');
      pieCard.className = 'chart-card';
      pieCard.innerHTML = `
        <h2>Allocation (NZD${memberView?' per member':''})</h2>
        <div class="chart-container"><canvas id="summaryPie"></canvas></div>
      `;
      dashboard.appendChild(pieCard);

      // BAR card
      const barCard = document.createElement('div');
      barCard.className = 'chart-card';
      barCard.innerHTML = `
        <h2>Portfolio Summary (NZD${memberView?' per member':''})</h2>
        <div class="chart-container"><canvas id="summaryBar"></canvas></div>
      `;
      dashboard.appendChild(barCard);

      // Portfolio Value Line chart
      const lineCard = document.createElement('div');
      lineCard.className = 'chart-card';
      lineCard.innerHTML = `
        <h2>Portfolio Value Over Time</h2>
        <div class="chart-container"><canvas id="portfolioValueLine"></canvas></div>
      `;
      dashboard.appendChild(lineCard);

      const lineLabels = portfolioData.map(r => r.date);
      const lineData = portfolioData.map(r => r.portfolioValue);

      new Chart(document.getElementById('portfolioValueLine'), {
        type: 'line',
        data: {
          labels: lineLabels,
          datasets: [{
            label: 'Portfolio Value (NZD)',
            data: lineData,
            fill: false,
            borderColor: 'rgba(75,192,192,1)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString(undefined, { minimumFractionDigits: 2 });
                }
              }
            }
          }
        }
      });

      // Create a chart to show daily TQQQ price changes (Line chart for daily data)
      const tqqqCard = document.createElement('div');
      tqqqCard.className = 'chart-card';
      tqqqCard.innerHTML = `
        <h2>TQQQ Daily Price Changes</h2>
        <div class="chart-container">
          <canvas id="tqqqDailyChart"></canvas>
        </div>
      `;
      dashboard.appendChild(tqqqCard);

      const dailyLabels = dailyRecord.map(r => r.date);
      const dailyPrices = dailyRecord.map(r => r.price);

      // Line chart for TQQQ daily prices
      new Chart(document.getElementById('tqqqDailyChart'), {
        type: 'line',
        data: {
          labels: dailyLabels,
          datasets: [{
            label: 'TQQQ Price (USD)',
            data: dailyPrices,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString(undefined, { minimumFractionDigits: 2 });
                }
              }
            }
          }
        }
      });

      // Create a switch for TQQQ daily data toggle
      const tqqqSwitch = document.createElement('div');
      tqqqSwitch.className = 'chart-card';
      tqqqSwitch.innerHTML = `
        <label class="switch">
          <input type="checkbox" id="tqqqToggle">
          <span class="slider"></span>
        </label>
        <span>TQQQ Daily Chart</span>
      `;
      dashboard.appendChild(tqqqSwitch);

      document.getElementById('tqqqToggle').addEventListener('change', (e) => {
        document.getElementById('tqqqDailyChart').style.display = e.target.checked ? 'block' : 'none';
      });

    }
  </script>
</body>
</html>
