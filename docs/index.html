<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shares Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .chart-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .chart-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .chart-container {
      position: relative;
      flex: 1;
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <h1>Winnerland!</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const csvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEJMIKmxhiNNEJ8h-sgxpsSAT8ndO5TK0EVCijAoAv4y-cmmU0YSHFUX8mC6gMBouC9k50FVFQLawN/pub?gid=1666283294&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: ({ data }) => {
        const dashboard = document.getElementById('dashboard');

        data
          .filter(row => row.Ticker)      // skip empty rows
          .forEach(row => {
            // parse numbers
            const avgCostUsd     = parseFloat(row['Average cost'].replace(/[^\d.-]/g,'')) || 0;
            const priceUsd       = parseFloat(row.Price.replace(/[^\d.-]/g,''))      || 0;
            const totalCostUsd   = parseFloat(row['Total Cost'].replace(/[^\d.-]/g,'')) || 0;
            const marketValueNzd = parseFloat(row['NZD'].replace(/[^\d.-]/g,''))       || 0;
            const marketValueUsd = parseFloat(row['Market Value'].replace(/[^\d.-]/g,'')) || 0;
            // convert USD cost to NZD at todayâ€™s rate
            const costNzd = totalCostUsd * (marketValueNzd / (marketValueUsd || 1));

            // build a card
            const card = document.createElement('div');
            card.className = 'chart-card';
            card.innerHTML = `
              <h2>${row.Ticker}</h2>
              <div class="chart-container">
                <canvas id="chart-${row.Ticker}"></canvas>
              </div>
            `;
            dashboard.appendChild(card);

            // render chart
            new Chart(
              document.getElementById(`chart-${row.Ticker}`),
              {
                type: 'bar',
                data: {
                  labels: ['Price/share', 'Total value'],
                  datasets: [
                    {
                      label: 'Avg cost (USD)',
                      data: [avgCostUsd, null],
                      yAxisID: 'USD',
                      backgroundColor: 'rgba(54,162,235,0.6)'
                    },
                    {
                      label: 'Current price (USD)',
                      data: [priceUsd, null],
                      yAxisID: 'USD',
                      backgroundColor: 'rgba(255,159,64,0.6)'
                    },
                    {
                      label: 'Total cost (NZD)',
                      data: [null, costNzd],
                      yAxisID: 'NZD',
                      backgroundColor: 'rgba(75,192,192,0.6)'
                    },
                    {
                      label: 'Market value (NZD)',
                      data: [null, marketValueNzd],
                      yAxisID: 'NZD',
                      backgroundColor: 'rgba(153,102,255,0.6)'
                    }
                  ]
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  scales: {
                    USD: {
                      type: 'linear',
                      position: 'left',
                      title: { display: true, text: 'USD' }
                    },
                    NZD: {
                      type: 'linear',
                      position: 'right',
                      title: { display: true, text: 'NZD' },
                      grid: { drawOnChartArea: false },
                      ticks: {
                        callback: v => '$' + v.toLocaleString()
                      }
                    }
                  },
                  plugins: {
                    tooltip: {
                      callbacks: {
                        label: ctx => {
                          const val = ctx.parsed.y || 0;
                          const unit = ctx.dataset.yAxisID;
                          return `${ctx.dataset.label}: ${unit} $${val.toLocaleString()}`;
                        }
                      }
                    },
                    legend: { position: 'bottom' }
                  }
                }
              }
            );
          });
      },
      error: err => console.error('CSV load error:', err)
    });
  </script>
</body>
</html>
