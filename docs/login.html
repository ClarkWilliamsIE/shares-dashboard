
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to Winnerland</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#121212; color:#fff; font-family:sans-serif; }
    .card { width:min(400px, 95vw); background:#1e1e1e; padding:1.5rem; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,.4); }
    h1 { text-align:center; margin-bottom:.5rem; }
    .field { margin-bottom:1rem; }
    label { display:block; margin-bottom:.25rem; font-size:.9rem; }
    input { width:100%; padding:.65rem .75rem; border-radius:8px; border:1px solid #333; background:#111; color:#fff; }
    button { width:100%; padding:.75rem; border-radius:8px; background:#3b82f6; color:white; font-weight:bold; border:0; cursor:pointer; }
    button:hover { background:#2563eb; }
    .toggle { margin-top:.75rem; text-align:center; font-size:.85rem; }
    .toggle a { color:#3b82f6; cursor:pointer; }
    .error { color:#f87171; font-size:.85rem; margin-bottom:.75rem; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="formTitle">Login to Winnerland</h1>

    <div class="error" id="errorBox"></div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" required />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" required />
    </div>
    <button id="submitBtn">Login</button>

    <div class="toggle" id="toggleBox">
      Don’t have an account? <a id="toggleLink">Sign up</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://acdlgvcxzxjvcwiqlydj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjZGxndmN4enhqdmN3aXFseWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2Mjc5NzksImV4cCI6MjA3MjIwMzk3OX0.9ZUURjJT73Igd2tAOv8aSZUmlkEf7DIzmOAGBSjWqCI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let isSignUp = false;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) window.location.href = "members.html";
    }

    checkSession();

    document.getElementById("toggleLink").addEventListener("click", () => {
      isSignUp = !isSignUp;
      document.getElementById("formTitle").textContent = isSignUp ? "Sign up for Winnerland" : "Login to Winnerland";
      document.getElementById("submitBtn").textContent = isSignUp ? "Sign up" : "Login";
      document.getElementById("toggleBox").innerHTML = isSignUp
        ? 'Already have an account? <a id="toggleLink">Login</a>'
        : 'Don’t have an account? <a id="toggleLink">Sign up</a>';
      document.getElementById("toggleLink").addEventListener("click", () => location.reload());
    });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");
      errorBox.style.display = "none";

      try {
        let result;
        if (isSignUp) {
          result = await supabase.auth.signUp({ email, password });
        } else {
          result = await supabase.auth.signInWithPassword({ email, password });
        }

        if (result.error) throw result.error;
        window.location.href = "members.html";
      } catch (err) {
        errorBox.textContent = err.message || "Something went wrong";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
